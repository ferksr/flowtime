<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Flowtime</title>
    <meta name="description" content="Flowtime App">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="51x512" href="/android-chrome-512x512.png?">   
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?">
    <link rel="icon" type="image/x-icon" href="favicon.ico?">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">  
    <meta name="theme-color" content="#1AB354">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="container">
        <div id="title">FLOWTIME</div>
        <div id="clock">00:00:00</div>
        <div id="status">Status: <span id="statusText">Untracked</span></div>
        
        <div id="buttonGroup">
            <button id="startFocus" onclick="startFocus()">Start Focus</button>
            <button id="startBreak" onclick="startBreak()">Start Break</button>
            <button id="startUntracked" onclick="startUntracked()">Start Untracked</button>
        </div>

        <div id="timeGroup">
            <label>
                Available Break: <span id="availableBreak">00:00:00</span>
            </label>
        </div>
        <p id="optionsTitle">Options & Stats</p>
        <div id="options">
          <div id="divisorGroup">
              <label id="divisorLabel">
                  Divisor: <input type="number" id="divisorInput" value="3"/>
              </label>
              <button id="applyButton" onclick="applyDivisor()">Apply</button>
          </div>

          <div id="stats">
              <p>Total focus: <span id="totalFocus">00:00:00</span></p>
              <p>Focus sessions: <span id="focusSessions">0</span></p>
              <p>Total break: <span id="totalBreak">00:00:00</span></p>
              <p>Break sessions: <span id="breakSessions">0</span></p>
              <p>Total untracked: <span id="totalUntracked">00:00:00</span></p>
              <p>Untracked sessions: <span id="untrackedSessions">0</span></p>
          </div>
          <button id="reset" onclick="reset()">Reset</button>
      </div>
    </div>
</body>
</html>
